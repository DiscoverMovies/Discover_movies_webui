<form class="form-signin">
    <h2 class="form-signin-heading">
        please sign in
    </h2>
    <!--<label for="inputEmail" class="sr-only">Email Address</label>
    <input type="email" id="inputEmail" class="form-controls" placeholder="email address" required="" autofocus="">-->
    <label for="inputPassword" class="sr-only">usernames</label>
    <input data-ng-model="uname" id="inputUsername" class="form-control" placeholder="username" required="" autofocus="">
    <label for="inputPassword" class="sr-only">password</label>
    <input data-ng-model="psw" type="password" id="inputPassword" class="form-control" placeholder="password" required="" autofocus="">
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me">Remember me
        </label>
    </div>
    <button data-ng-model="signIn" data-ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">sign in</button>
</form>
