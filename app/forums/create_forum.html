<div class="container">
    <h1>create forum</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputForumName">Forum name:</label>
            <div class="controls">
                <input type="text" id="inputForumName" ng-model="forum_forumName"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputBody">Description:</label>
            <div class="controls">
                <input type="text" id="inputLastName" ng-model="forum_Description"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
              <!-- user-detail.html: -->
                <a ng-click="cancel()" class="btn btn-small">cancel</a>
                <a ng-click="editForum()" class="btn btn-small btn-primary">create forum</a>

              <!-- user-creation.html: -->
               <!-- <a ng-click="createNewUser()" class="btn btn-small btn-primary">delete</a>-->
            </div>
        </div>
    </form>
</div>
